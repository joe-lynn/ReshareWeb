<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reshare</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/rentProjectWeb/css/animate.css">
    <link rel="stylesheet" href="/rentProjectWeb/css/myCSS.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="rentProjectWeb/js/myJavascript.js"></script>
</head>
<body>
<div class="row">
    <div class="col-md-12">
        <div class="loadingLogo">
            <img class="img-responsive" src="../media/images/loadingLogo.png" alt="Logo" style="margin-top: 25%; margin-bottom: 10%;">
        </div>
    </div>
</div>


<div class="container animated fadeIn">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <!--<img class="img-responsive" src="../media/images/loadingLogo.png" alt=""> -->
                <form class="form-signin">
                    <input type="text" class="form-control" placeholder="Email" required autofocus>
                    <input type="password" class="form-control" placeholder="Password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign in</button>
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>

</body>
</html>
